---
layout: default
---
{%- assign posts = paginator.posts | default: site.posts -%}

<main id="main" class="home" aria-label="Content">
  <!-- removed <header class="page-header"> ... </header> -->
  <div class="page-content">
    {{ content }}

    {%- if posts and posts.size > 0 -%}
      <section class="post-list">
        {%- for post in posts -%}
          {%- include post-summary.html -%}
        {%- endfor -%}
      </section>
    {%- endif -%}
  </div>
</main>
