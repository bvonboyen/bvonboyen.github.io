<article class="post">
  <header class="post-header">
    <h2 class="post-title">
      <a href="{{ post.url | relative_url }}">{{ post.title | escape }}</a>
    </h2>
    {%- if post.date -%}
      <p class="post-meta">{{ post.date | date: "%B %-d, %Y" }}</p>
    {%- endif -%}
  </header>
  {%- if post.excerpt -%}
    <div class="post-excerpt">
      {{ post.excerpt }}
    </div>
  {%- endif -%}
</article>
